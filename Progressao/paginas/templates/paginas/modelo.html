{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block titulo %}
    <title>Progressão de Carreira:</title>
    {% endblock %}

    <!-- Importar o Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body class="bg-light py-3">

    <div class="container">

        <!-- menu -->
        {% block menu%}
        <h4>Código do seu menu</h4>
        <!-- Coloque dentro deste bloco todo o código do menu -->
        {% endblock %}

        <div class="row">

            {% block lateral%}
            <div class="col-lg-3">
                Menu lateral
            </div>
            {% endblock %}

        <div class="col-lg">

            {% block conteudo%}
            Corpo do site
            {% endblock %}
        </div>    
        </div>


    </div>    




    <!-- A ordem deve ser esta porque eke deve ler primeiro o Jquery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block script %}

    {% endblock %}

</body>

</html>
